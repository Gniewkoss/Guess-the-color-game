  <body>
    <script src="./index.js"></script>
    <div class="button">
      <button type="button" onclick="changeBackground()" id="but">Test</button>
    </div>

    <div class="question-box">
      <p id="question">Guess the color</p>

    <div class="guesses">

        class="guess"
        id="guess1"
        onclick="checkAnswer(this.innerHTML)"
      ></button>
      <button
        class="guess"
