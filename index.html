<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />

  <body>
    <script src="./index.js"></script>
    <div class="button">
      <button type="button" onclick="changeBackground()" id="but">Test</button>

      <button id="start" onclick="generateRandomColor()">Start</button>

      <p id="question"></p>
    </div>
    <div class="guesses">
      <button class="guess" id="guess1"></button>
      <button class="guess" id="guess2"></button>
      <button class="guess" id="guess3"></button>
      <button class="guess" id="guess4"></button>
    </div>
  </body>
