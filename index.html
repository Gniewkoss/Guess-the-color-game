<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>guess the color</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- navbar -->

    <div class="navbar">
      <img id="logo-photo" src="./icons/logo.svg" alt="" />
      <h1 id="logo">Colors</h1>

      <button
        type="button"
        onclick="changeBackground()"
        id="but"
        class="button"
      >
        <img src="./icons/night-mode.png" alt="" />
      </button>
    </div>
    <!-- scores -->
    <div class="scores">
      <div class="time component">Time left: 5</div>
      <div class="score-wrapper component">Score: 0</div>
      <div class="high-score-wrapper component">High score: 0</div>
    </div>

    <div class="color-container">
      <div onload="generateRandomColor()" id="color"></div>
      <div id="question">Guess the color</div>
    </div>

    <div class="question-box">
      <div class="first-questions">
        <div id="first-question">Can you guess the hex color?</div>
        <button id="start" onclick="start()">Start</button>
      </div>
      <p id="result"></p>
    </div>
    <div class="guesses">
      <button
        class="guess"
        id="guess1"
        onclick="checkAnswer(this.innerHTML)"
      ></button>
      <button
        class="guess"
        id="guess2"
        onclick="checkAnswer(this.innerHTML)"
      ></button>
      <button
        class="guess"
        id="guess3"
        onclick="checkAnswer(this.innerHTML)"
      ></button>
      <button
        class="guess"
        id="guess4"
        onclick="checkAnswer(this.innerHTML)"
      ></button>
    </div>
    <div id="game-over">
      <div id="end"></div>
      <div onclick="start()" id="restart"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
